<!DOCTYPE html>
<html>
  <head>
    <title>Tulsa Resolution Website</title>
  </head>
  <body>
    <h1>Tulsa Resolution Website</h1>
    <p>Welcome to our website! Please use the buttons below to send an email to the Tulsa City Council urging them to pass the resolution reaffirming that Tulsa is a place for all people.</p>

    <!-- Button for custom email -->
    <button onclick="sendCustomEmail()">Send Custom Email</button>

    <!-- Button for pre-written email -->
    <button onclick="sendPrewrittenEmail()">Send Pre-written Email</button>

    <script>
      // Function to send a custom email
      function sendCustomEmail() {
        const email = 'mailto:mayor@cityoftulsa.org,Dist1@tulsacouncil.org,Dist2@tulsacouncil.org,Dist3@tulsacouncil.org,Dist4@tulsacouncil.org,Dist5@tulsacouncil.org,Dist6@tulsacouncil.org,Dist7@tulsacouncil.org,Dist8@tulsacouncil.org,Dist9@tulsacouncil.org';
        const subject = encodeURIComponent('Tulsa Resolution');
        const body = encodeURIComponent('Dear Council Member,\n\nI am writing to urge you to pass the resolution reaffirming that Tulsa is a place for all people. [Insert your message here.]\n\nThank you for your time and attention to this important issue. I hope you will join me in supporting this resolution.\n\nBest regards,\n[Your Name]');
        window.location.href = `${email}?subject=${subject}&body=${body}`;
      }

      // Function to send a pre-written email
      function sendPrewrittenEmail() {
        const email = 'mailto:mayor@cityoftulsa.org,Dist1@tulsacouncil.org,Dist2@tulsacouncil.org,Dist3@tulsacouncil.org,Dist4@tulsacouncil.org,Dist5@tulsacouncil.org,Dist6@tulsacouncil.org,Dist7@tulsacouncil.org,Dist8@tulsacouncil.org,Dist9@tulsacouncil.org';
        const subject = encodeURIComponent('Tulsa Resolution');
        const body = encodeURIComponent('Dear Council Member,\n\nI am writing to urge you to pass the resolution reaffirming that Tulsa is a place for all people. This resolution is urgently needed to make it clear that Tulsa is a city that welcomes and values all residents, regardless of their race, gender, sexual identity, or any other characteristic. Discrimination and prejudice have no place in our community, and it is important that our city takes a stand against them whenever and wherever they occur.\n\nThank you for your time and attention to this important issue. I hope you will join me in supporting this resolution.\n\nBest regards,\n[Your Name]');
        window.location.href = `${email}?subject=${subject}&body=${body}`;
      }
    </script>
  </body>
</html>
